    <section class="section appoin" id="appointment" aria-label="appointment">
      <div class="container">
        <div class="appointment-card">
          <div class="card-content">
            <h2 class="h2 section-title">Book an appointment</h2>
            <form onsubmit="sendEmail(); reset(); return false;">

              <div class="input-wrapper">
                <input type="text" name="name" placeholder="Name" required class="input-field" />
                <input type="email" name="email_address" placeholder="Email Address" required class="input-field" />
              </div>

              <div class="input-wrapper">
                <input type="text" name="phone" placeholder="Phone Number"  class="input-field" />
                <select name="category" class="input-field">
                  <option value="Choose your service">Choose your service</option>
                  <option value="Haircut">Haircut $25</option>
                </select>
              </div>
              
              <input type="date" name="date" required class="input-field date" />
              <textarea name="message" placeholder="Additional info " required class="input-field"></textarea>
              <button type="submit" class="form-btn">
                <span class="span">Create your appointment</span>
                <ion-icon name="arrow-forward" aria-hidden="true"></ion-icon>
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
